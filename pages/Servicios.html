<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Gestión de Servicios</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
	<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/css/Servicios.css" />
</head>

<body>
	<!-- Sidebar dinámico -->
	<div id="sidebar-placeholder"></div>

	<!-- Contenido principal -->
	<div class="main-content">
		<h2 class="mb-4"><i class="fas fa-concierge-bell me-2"></i>Datos de Servicio</h2>
		<div class="container-fluid">
			<div class="d-flex flex-row flex-wrap align-items-start justify-content-between">
				<!-- Formulario -->
				<div class="card card-form mb-4">
					<div class="card-body">
						<h4 class="text-center mb-4"><i class="fas fa-plus-circle me-2"></i>Registrar Servicio</h4>
						<form id="formServicio">
							<div class="mb-3 input-group">
								<span class="input-group-text"><i class="fas fa-file-signature"></i></span>
								<input type="text" class="form-control" placeholder="Nombre" name="nombre" id="nombre" required />
							</div>
							<div class="mb-3 input-group">
								<span class="input-group-text"><i class="fas fa-stethoscope"></i></span>

								<select class="form-select" name="especialidad" id="selectEspecialidad" required>
									<option value="">Especialidad</option>
									<option>Cardiología</option>
									<option>Obstetricia</option>
									<option>Pediatría</option>
									<option>Odontología</option>
								</select>

							</div>
							<div class="mb-4 input-group">
								<span class="input-group-text"><i class="fas fa-money-bill-wave"></i></span>
								<input type="number" min="0" step="0.01" class="form-control" placeholder="Costo"
									name="costo" id="costo" required />
							</div>
							<div class="d-flex justify-content-center">
								<button type="button" class="btn btn-gradient px-4 fw-bold rounded-pill" id="btn_form">
									<i class="fas fa-save me-2"></i>Guardar
								</button>
							</div>
						</form>
					</div>
				</div>
				<!-- Tabla -->
				<div class="card card-table mb-4">
					<div class="card-body">
						<h4 class="mb-3 text-center"><i class="fas fa-list-ul me-2"></i>Lista de Servicios</h4>
						<div class="table-responsive">
							<table class="table table-hover align-middle mb-0" id="tablaServicios">
								<thead>
									<tr>
										<th>ID</th>
										<th>Nombre</th>
										<th>Especialidad</th>
										<th>Costo</th>
										<th>Acción</th>
									</tr>
								</thead>
								<tbody>
									<!-- Datos dinámicos desde JS -->
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Script para cargar el sidebar externo y resaltar el enlace activo -->
	<script>
		document.addEventListener("DOMContentLoaded", () => {
			let role = localStorage.getItem("role");
			let sideBar = null;
			if (role == "ADMIN") {
				sideBar = "../components/SidebarAdmin.html";
			} else {
				sideBar = "../components/SidebarDoctor.html";
			}

			fetch(sideBar)
				.then((res) => res.text())
				.then((html) => {
					document.getElementById("sidebar-placeholder").innerHTML = html;
					// Resaltar el enlace activo según la página actual
					const path = window.location.pathname.split("/").pop().toLowerCase();
					const links = document.querySelectorAll("#sidebar-placeholder a.nav-link");
					links.forEach((link) => {
						if (link.getAttribute("href").toLowerCase().includes(path)) {
							link.classList.remove("text-dark");
							link.classList.add("text-primary");
						}
					});
				})
				.catch((err) => console.error("Error al cargar sidebar:", err));
		});
	</script>
	<script type="module" src="../scripts/Servicios.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
