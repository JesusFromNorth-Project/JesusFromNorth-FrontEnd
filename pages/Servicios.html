<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Gestión de Servicios</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
		<style>
			body {
				display: flex;
				min-height: 100vh;
			}
			nav {
				background-color: #58a2eb;
				width: 220px;
				position: fixed;
				left: 0;
				top: 0;
				bottom: 0;
				padding: 1rem;
			}
			.main {
				margin-left: 220px;
				padding: 2rem;
				width: 100%;
			}
			.dropdown-toggle::after {
				display: none;
			}
		</style>
	</head>
	<body>
		<nav>
			<h4 class="text-primary mb-4"><i class="bi bi-person-bounding-box me-2"></i>Menú</h4>
			<ul class="nav flex-column">
				<li class="nav-item mb-2">
					<a class="nav-link text-dark" href="Dashboard.html">🏠 Dashboard</a>
				</li>
				<li class="nav-item mb-2">
					<a class="nav-link text-primary" href="Doctor.html">👨‍⚕️ Doctor</a>
				</li>
				<li class="nav-item mb-2">
					<a class="nav-link text-dark" href="#">👥 Paciente</a>
				</li>
				<li class="nav-item mb-2">
					<a class="nav-link text-dark" href="#">🏡 Citas</a>
				</li>
				<li class="nav-item mb-2">
					<a class="nav-link text-dark" href="#">💉 Recetas</a>
				</li>
				<li class="nav-item mb-2">
					<a class="nav-link text-dark" href="#">📋 Gestión</a>
				</li>
				<li class="nav-item mb-2">
					<a class="nav-link text-dark" href="#">⚙️ Especialidad</a>
				</li>
				<li class="nav-item mb-2">
					<a class="nav-link text-dark" href="#">⚙️ Servicio</a>
				</li>
			</ul>
		</nav>

		<div class="main">
			<h2 class="mb-4">Datos de Servicio</h2>
			<div class="row">
				<!-- Formulario -->
				<div class="col-md-5">
					<div class="card">
						<div class="card-body">
							<h4 class="text-center mb-4">Servicio</h4>
							<form id="formServicio">
								<div class="mb-3 input-group">
									<span class="input-group-text">👨‍⚕️</span>
									<input type="text" class="form-control" placeholder="Nombre" name="nombre" required />
								</div>
								<div class="mb-3 input-group">
									<span class="input-group-text">📌</span>
									<select class="form-select" name="especialidad" required>
										<option value="">Especialidad</option>
										<option>Cardiologia</option>
										<option>Obstetricia</option>
										<option>Pediatria</option>
										<option>Odontologia</option>
									</select>
								</div>
								<div class="mb-4 input-group">
									<span class="input-group-text">S/.</span>
									<input type="text" class="form-control" placeholder="Costo" name="costo" required />
								</div>
								<div class="d-flex justify-content-center">
									<button type="submit" class="btn btn-primary">Guardar</button>
								</div>
							</form>
						</div>
					</div>
				</div>

				<!-- Tabla -->
				<div class="col-md-7">
					<table class="table table-bordered table-hover mt-4 mt-md-0" id="tablaServicios">
						<thead>
							<tr>
								<th>ID</th>
								<th>Nombre</th>
								<th>Especialidad</th>
								<th>Costo</th>
								<th>Acción</th>
							</tr>
						</thead>
						<tbody>
							<!-- Datos dinámicos desde JS -->
						</tbody>
					</table>
				</div>
			</div>
		</div>

		<script>
			const form = document.getElementById("formServicio");
			const tabla = document.querySelector("#tablaServicios tbody");
			let id = 4;
			const servicios = [
				{
					id: 1,
					nombre: "Nombre 1",
					especialidad: "Cardiologia",
					costo: "S/1.20",
				},
				{
					id: 2,
					nombre: "Nombre 2",
					especialidad: "Obstetricia",
					costo: "S/1.20",
				},
				{
					id: 3,
					nombre: "Nombre 3",
					especialidad: "Pediatria",
					costo: "S/1.20",
				},
				{
					id: 4,
					nombre: "Nombre 4",
					especialidad: "Odontologia",
					costo: "S/1.20",
				},
			];

			function renderServicios() {
				tabla.innerHTML = "";
				servicios.forEach((s) => {
					const row = document.createElement("tr");
					row.innerHTML = `
          <td>${s.id}</td>
          <td>${s.nombre}</td>
          <td>${s.especialidad}</td>
          <td>${s.costo}</td>
          <td class="text-center">
            <div class="dropdown">
              <button class="btn btn-secondary btn-sm dropdown-toggle" data-bs-toggle="dropdown">⋮</button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Editar</a></li>
                <li><a class="dropdown-item" href="#">Eliminar</a></li>
              </ul>
            </div>
          </td>
        `;
					tabla.appendChild(row);
				});
			}

			form.addEventListener("submit", function (e) {
				e.preventDefault();
				const data = new FormData(form);
				const nuevoServicio = {
					id: ++id,
					nombre: data.get("nombre"),
					especialidad: data.get("especialidad"),
					costo: `S/${data.get("costo")}`,
				};
				servicios.push(nuevoServicio);
				form.reset();
				renderServicios();
			});

			// Inicializar tabla
			renderServicios();
		</script>
	</body>
</html>
