	</head>
	<body>
		<!-- Sidebar dinÃ¡mico -->

		<!-- Contenido principal -->
		<div class="main-content">
			<h2 class="mb-4">Datos de Servicio</h2>
			<div class="row">
				<!-- Formulario -->
				<div class="col-md-5">
					<div class="card">
						<div class="card-body">
							<h4 class="text-center mb-4">Servicio</h4>
							<form id="formServicio">
								<div class="mb-3 input-group">
									<span class="input-group-text">ğŸ‘¨â€âš•ï¸</span>
									<input type="text" class="form-control" placeholder="Nombre" name="nombre" required />
								</div>
								<div class="mb-3 input-group">
									<span class="input-group-text">ğŸ“Œ</span>
									<select class="form-select" name="especialidad" required>
										<option value="">Especialidad</option>
										<option>Cardiologia</option>
										<option>Obstetricia</option>
										<option>Pediatria</option>

									</select>
								</div>
								<div class="mb-4 input-group">
									<span class="input-group-text">S/.</span>

								<th>ID</th>

				</div>
			</div>
		</div>

		<!-- Script para cargar el sidebar externo y resaltar el enlace activo -->
		<script>
			document.addEventListener("DOMContentLoaded", () => {

				let role = localStorage.getItem("role");
    		    let sideBar = null;
    		    if(role=="ADMIN"){
			    	sideBar="../components/SidebarAdmin.html";
    		    }else{
    		      	sideBar="../components/SidebarDoctor.html";
    		    }

				fetch(sideBar)
					.then((res) => res.text())
					.then((html) => {
						document.getElementById("sidebar-placeholder").innerHTML = html;
						// Resaltar el enlace activo segÃºn la pÃ¡gina actual
						const path = window.location.pathname.split("/").pop().toLowerCase();
						const links = document.querySelectorAll("#sidebar-placeholder a.nav-link");
						links.forEach((link) => {
							if (link.getAttribute("href").toLowerCase().includes(path)) {
								link.classList.remove("text-dark");
								link.classList.add("text-primary");
							}
						});
					})
					.catch((err) => console.error("Error al cargar sidebar:", err));
			});
		</script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
