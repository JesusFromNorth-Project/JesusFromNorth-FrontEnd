<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Medicamentos</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../css/Medicamentos.css" />
	</head>

	<body>
		<!-- Sidebar din치mico -->
		<div id="sidebar-placeholder"></div>
		<!-- Contenido Principal -->
		<div class="container-fluid contenido-principal py-3">
			<!-- Titulo Principal -->
			<h2 class="mb-4" style="font-family: 'Comic Sans MS', cursive; font-size: 2.5rem; color: #2563eb">
				<i class="fa fa-pills"></i> Medicamentos
			</h2>
			<!-- Formulario de Medicamento -->
			<div class="card mb-4 shadow-lg border-0" style="background: #f8fbff">
				<div class="card-header bg-gradient bg-primary text-white fw-bold rounded-top">
					<i class="fa fa-capsules"></i> Datos del Medicamento
				</div>
				<div class="card-body">
					<form id="form-medicamento">
						<div class="row mb-3">
							<div class="col-12 col-md-4 mb-2">
								<label class="fw-semibold">Fecha de Registro</label>
								<div class="input-group">
									<span class="input-group-text"><i class="fa fa-calendar-alt"></i></span>
									<input type="date" class="form-control" name="medicine_date" required />
								</div>
							</div>
							<div class="col-12 col-md-4 mb-2">
								<label class="fw-semibold">Nombre</label>
								<div class="input-group">
									<span class="input-group-text"><i class="fa fa-pills"></i></span>
									<input
										type="text"
										class="form-control"
										name="medicine_name"
										placeholder="Nombre del medicamento"
										required />
								</div>
							</div>
							<div class="col-12 col-md-4 mb-2">
								<label class="fw-semibold">Tipo</label>
								<div class="input-group">
									<span class="input-group-text"><i class="fa fa-tag"></i></span>
									<input type="text" class="form-control" name="medicine_type" placeholder="Tipo" required />
								</div>
							</div>
							<div class="col-12 col-md-6 mb-2">
								<label class="fw-semibold">Descripci칩n</label>
								<div class="input-group">
									<span class="input-group-text"><i class="fa fa-align-left"></i></span>
									<input type="text" class="form-control" name="medicine_description" placeholder="Descripci칩n" />
								</div>
							</div>
							<div class="col-12 col-md-6 mb-2">
								<label class="fw-semibold">Efectos Secundarios</label>
								<div class="input-group">
									<span class="input-group-text"><i class="fa fa-exclamation-triangle"></i></span>
									<input
										type="text"
										class="form-control"
										name="medicine_side_effect"
										placeholder="Efectos secundarios" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-12 text-end">
								<button type="submit" class="btn btn-primary mt-2 px-4"><i class="fa fa-save"></i> Guardar</button>
							</div>
						</div>
					</form>
				</div>
			</div>

			<!-- Buscador y tabla -->
			<div class="mb-3 d-flex align-items-center flex-wrap gap-2">
				<h4 class="mb-0 text-primary"><i class="fa fa-search"></i> Buscar Medicamento</h4>
				<div class="input-group input-group-sm me-2" style="width: 180px">
					<span class="input-group-text"><i class="fa fa-search"></i></span>
					<input type="text" id="buscar-medicamento-nombre" class="form-control" placeholder="Ingrese nombre" />
				</div>
				<div class="input-group input-group-sm me-2" style="width: 180px">
					<span class="input-group-text"><i class="fa fa-search"></i></span>
					<input type="text" id="buscar-medicamento-id" class="form-control" placeholder="Ingrese ID" />
				</div>
				<button class="btn btn-outline-secondary btn-sm me-2" id="btn-listar-todos">
					<i class="fa fa-list"></i> Listar Todos
				</button>
			</div>

			<div class="table-responsive">
				<table class="table table-bordered table-hover table-sm mb-0">
					<thead class="table-primary">
						<tr>
							<th>#</th>
							<th><i class="fa fa-calendar-alt"></i> Fecha</th>
							<th><i class="fa fa-pills"></i> Nombre</th>
							<th><i class="fa fa-tag"></i> Tipo</th>
							<th><i class="fa fa-align-left"></i> Descripci칩n</th>
							<th><i class="fa fa-exclamation-triangle"></i> Efectos Secundarios</th>
							<th><i class="fa fa-cogs"></i> Acciones</th>
						</tr>
					</thead>
					<tbody id="tbody-medicamentos"></tbody>
				</table>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<script type="module" src="../scripts/Medicamentos.js"></script>
	</body>
</html>
