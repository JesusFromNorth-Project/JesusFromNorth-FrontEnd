<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recetas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/Dashboard.css" />
    <link rel="stylesheet" href="/css/Recetas.css" />
</head>

<body>
    <!-- Sidebar dinámico -->
    <div id="sidebar-placeholder"></div>
    <div class="main-content" style="margin-left:220px; padding:32px 32px 0 32px;">
        <div class="receta-title mb-0">
            <i class="fa fa-prescription-bottle-alt"></i> Atención Médica
        </div>
        <div class="d-flex receta-main-row" style="gap:32px;">
            <!-- Formulario principal -->
            <div class="receta-card flex-grow-1">
                <form>
                    <div class="receta-form-row">
                        <div class="form-group">
                            <label>Estado de atención</label>
                            <input type="text" class="form-control" placeholder="Estado de atención">
                        </div>
                        <div class="form-group">
                            <label>Diagnóstico <i class="fa fa-pen"></i></label>
                            <input type="text" class="form-control" placeholder="Diagnóstico">
                        </div>
                    </div>
                    <div class="receta-form-row">
                        <div class="form-group">
                            <label>Tipo de atención</label>
                            <select class="form-control">
                                <option>Seleccione</option>
                                <option>Consulta</option>
                                <option>Emergencia</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Tratamiento <i class="fa fa-pen"></i></label>
                            <input type="text" class="form-control" placeholder="Tratamiento">
                        </div>
                    </div>
                    <div class="receta-form-row">
                        <div class="form-group">
                            <label>DNI *</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="DNI *">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Fecha Nacimiento *</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                                </div>
                                <input type="date" class="form-control" placeholder="Fecha Nacimiento *">
                            </div>
                        </div>
                    </div>
                    <div class="receta-form-row">
                        <div class="form-group" style="flex:2;">
                            <label>Antecedentes</label>
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                        <div class="form-group" style="flex:1;">
                            <label>&nbsp;</label>
                            <div>
                                <button type="button" class="btn btn-outline-secondary receta-btn-add w-100 mb-2">Agregar Medicamento</button>
                                <button type="button" class="btn btn-outline-secondary receta-btn-add w-100 mb-2">Agregar Medicamento</button>
                                <button type="button" class="btn btn-outline-secondary receta-btn-add w-100">Agregar Medicamento</button>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-outline-primary px-4" data-bs-toggle="modal" data-bs-target="#detalleRecetaModal">
                            Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Detalle Receta -->
    <div class="modal fade" id="detalleRecetaModal" tabindex="-1" role="dialog" aria-labelledby="detalleRecetaLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content detalle-receta-card">
                <div class="modal-header">
                    <h5 class="modal-title" id="detalleRecetaLabel">Detalle Receta</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control mb-2" placeholder="Medicamento1">
                    <input type="text" class="form-control mb-2" placeholder="Dosis">
                    <input type="text" class="form-control mb-2" placeholder="Duración">
                    <input type="text" class="form-control mb-2" placeholder="Frecuencia">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Guardar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
		
		<script>
			document.addEventListener("DOMContentLoaded", () => {
				fetch("../components/Sidebar.html")
					.then((res) => res.text())
					.then((html) => {
						document.getElementById("sidebar-placeholder").innerHTML = html;
						const path = window.location.pathname.split("/").pop().toLowerCase();
						const links = document.querySelectorAll("#sidebar-placeholder a.nav-link");
						links.forEach((link) => {
							if (link.getAttribute("href").toLowerCase().includes(path)) {
								link.classList.remove("text-dark");
								link.classList.add("text-primary");
							}
						});
					})
					.catch((err) => console.error("Error al cargar sidebar:", err));
			});
		</script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>

</html>
