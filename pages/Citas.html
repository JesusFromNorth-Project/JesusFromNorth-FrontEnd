<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Citas</title>

  <!-- Estilos externos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/Citas.css" />
</head>

<body class="bg-light">
  <!-- Sidebar dinÃ¡mico -->
  <div id="sidebar-placeholder"></div>

  <!-- Contenido Principal -->
  <div class="container my-5 main-content">
    <h3 class="mb-4 text-center">ðŸ“‹ Datos de la Cita MÃ©dica</h3>

    <div class="row justify-content-center">
      <!-- Formulario de la cita -->
      <div class="col-md-8">
        <div class="card shadow border-0"
          style="background: linear-gradient(135deg, #e3f0ff 0%, #fff 100%); border-radius: 1.5rem;">
          <div class="card-body p-4">
            <h5 class="mb-3 fw-bold text-primary">
              <i class="fa fa-calendar-check me-2"></i>Cita MÃ©dica
            </h5>

            <form id="form-cita" onsubmit="registrarCita(event)">
              <div class="mb-3">
                <label class="form-label fw-semibold">ID de Cita</label>
                <input type="text" id="appointmentId" class="form-control border-0 bg-light" placeholder="UUID" readonly>
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">Fecha de la Cita</label>
                <input type="datetime-local" id="fecha" class="form-control border-0 bg-light" required>
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">DescripciÃ³n</label>
                <textarea id="descripcion" class="form-control border-0 bg-light" rows="2"
                  placeholder="Motivo de la consulta" required></textarea>
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">ID del Doctor</label>
                <input type="text" id="doctorId" class="form-control border-0 bg-light" required>
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">ID del Paciente</label>
                <input type="text" id="patientId" class="form-control border-0 bg-light" required>
              </div>

              <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary px-4 fw-bold rounded-pill">
                  <i class="fa fa-save me-2"></i>Guardar
                </button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../scripts/Citas.js"></script>

 
</body>

</html>
