<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Citas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/Citas.css" />
  </head>
  <body>
    <!-- Sidebar dinámico -->
    <div id="sidebar-placeholder"></div>

    <!-- Contenido Principal -->
    <div class="main-content" style="margin-left: 220px">
      <h3 class="mb-4">Datos de la Cita</h3>
      <div class="row g-4">
        <!-- Formulario de la cita -->
        <div class="col-md-6">
          <div class="card card-cita shadow-sm">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center mb-2">
                <span class="text-muted" style="font-size: 0.95rem;">Fecha de creación: XX / XX / XX</span>
                <button class="btn btn-link p-0" title="Editar"><i class="fa fa-pen"></i></button>
              </div>
              <form>
                <div class="mb-2 input-group">
                  <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                  <input type="date" class="form-control" placeholder="Fecha pactada">
                </div>
                <div class="mb-2 input-group">
                  <span class="input-group-text"><i class="fa fa-user"></i></span>
                  <input type="text" class="form-control" placeholder="Paciente">
                </div>
                <div class="mb-2 input-group">
                  <span class="input-group-text"><i class="fa fa-stethoscope"></i></span>
                  <select class="form-select">
                    <option value="">Seleccionar especialidad</option>
                  </select>
                </div>
                <div class="mb-2 input-group">
                  <span class="input-group-text"><i class="fa fa-user-md"></i></span>
                  <select class="form-select">
                    <option value="">Seleccionar doctor</option>
                  </select>
                </div>
                <div class="mb-2 input-group">
                  <span class="input-group-text"><i class="fa fa-clock"></i></span>
                  <select class="form-select">
                    <option value="">Seleccionar hora</option>
                  </select>
                </div>
                <div class="mb-3 input-group">
                  <span class="input-group-text"><i class="fa fa-info-circle"></i></span>
                  <textarea class="form-control" rows="3" placeholder="Motivo de la cita"></textarea>
                </div>
                <div class="d-flex justify-content-between">
                  <button type="button" class="btn btn-outline-secondary">
                    <i class="fa fa-times me-1"></i> Cancelar
                  </button>
                  <button type="submit" class="btn btn-primary">
                    <i class="fa fa-save me-1"></i> Guardar
                  </button>
                </div>
              </form>
            </div>
          </div>
          <button class="btn btn-outline-primary mt-3">Ver Citas</button>
        </div>

        <!-- Lista de citas -->
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-header bg-white d-flex justify-content-between align-items-center">
              <h5 class="mb-0">Citas Programadas</h5>
              <div class="input-group input-group-sm" style="width: 200px;">
                <input type="text" class="form-control" placeholder="Buscar cita...">
                <button class="btn btn-outline-secondary" type="button"><i class="fa fa-search"></i></button>
              </div>
            </div>
            <div class="card-body p-0">
              <div class="list-group list-group-flush">
                <!-- Las citas se cargarán dinámicamente aquí -->
                      <button class="btn btn-sm btn-outline-danger"><i class="fa fa-trash"></i></button>
                    </div>
                  </div>
                </div>
                <!-- Más citas... -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/scripts/Citas.js"></script>
  </body>
</html>
