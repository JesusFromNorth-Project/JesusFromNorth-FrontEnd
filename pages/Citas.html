<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Citas</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
	<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/css/Citas.css" />
</head>

<body>
	<!-- Sidebar dinámico -->
	<div id="sidebar-placeholder"></div>
	<!-- Contenido Principal -->
	<div class="main-content">
		<h3 class="mb-4">Datos de la Cita</h3>
		<div class="row g-4">
			<!-- Formulario de la cita -->
			<!-- Cartilla de Cita Mejorada -->
			<div class="col-md-6">
				<div class="card card-cita shadow border-0"
					style="background: linear-gradient(135deg, #e3f0ff 0%, #fff 100%); border-radius: 1.5rem;">
					<div class="card-body p-4">
						<h5 class="mb-3 fw-bold text-primary">
							<i class="fa fa-calendar-check me-2"></i>Cita Médica
						</h5>
						<form>
							<div class="mb-3">
								<label class="form-label fw-semibold">ID de Cita</label>
								<input type="text" class="form-control border-0 shadow-none bg-light" placeholder="UUID"
									readonly>
							</div>
							<div class="mb-3">
								<label class="form-label fw-semibold">Fecha de la Cita</label>
								<input type="datetime-local" class="form-control border-0 shadow-none bg-light"
									placeholder="Fecha de la cita">
							</div>
							<div class="mb-3">
								<label class="form-label fw-semibold">Fecha de Atención</label>
								<input type="datetime-local" class="form-control border-0 shadow-none bg-light"
									placeholder="Fecha de atención">
							</div>
							<div class="mb-3">
								<label class="form-label fw-semibold">Descripción</label>
								<textarea class="form-control border-0 shadow-none bg-light" rows="2"
									placeholder="Descripción"></textarea>
							</div>
							<div class="mb-3">
								<label class="form-label fw-semibold">Doctor</label>
								<input type="text" class="form-control border-0 shadow-none bg-light"
									placeholder="Nombre del doctor">
							</div>
							<div class="mb-3">
								<label class="form-label fw-semibold">Paciente</label>
								<input type="text" class="form-control border-0 shadow-none bg-light"
									placeholder="Nombre del paciente">
							</div>
							<div class="d-flex justify-content-end">
								<button type="submit" class="btn btn-gradient px-4 py-2 fw-bold rounded-pill">
									<i class="fa fa-save me-2"></i>Guardar
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			<!-- Script para cargar el sidebar externo y resaltar el enlace activo -->
			<script>
				document.addEventListener("DOMContentLoaded", () => {

					let role = localStorage.getItem("role");
					let sideBar = null;
					if (role == "ADMIN") {
						sideBar = "../components/Sidebar.html";
					} else {
						sideBar = "../components/Sidebar.html";
					}

					fetch(sideBar)
						.then((res) => res.text())
						.then((html) => {
							document.getElementById("sidebar-placeholder").innerHTML = html;
							const path = window.location.pathname.split("/").pop().toLowerCase();
							const links = document.querySelectorAll("#sidebar-placeholder a.nav-link");
							links.forEach((link) => {
								if (link.getAttribute("href").toLowerCase().includes(path)) {
									link.classList.remove("text-dark");
									link.classList.add("text-primary");
								}
							});
						})
						.catch((err) => console.error("Error al cargar sidebar:", err));
				});
			</script>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../scripts/Citas.js"></script>
  </body>
</html>
