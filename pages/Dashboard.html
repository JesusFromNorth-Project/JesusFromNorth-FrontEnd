<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

	<!-- Iconos de FullCalendar -->
	<link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>

    <link rel="stylesheet" href="/css/Dashboard.css" />
  </head>

  <body>
    <!-- Sidebar dinámico -->
    <div id="sidebar-placeholder"></div>

    <!-- Main Content -->
    <div class="main">
      <h1>Dashboard</h1>
      <section class="content">
        <div class="container-fluid">
          <!-- Calendario -->
          <div id="calendar"></div>

          <!-- Accesos rápidos -->
          <div class="row mt-4">
            <div class="col">
              <a
                href="/pages/Paciente.html"
                class="btn btn-outline-primary mr-2"
                >Registrar Paciente</a
              >
              <a href="/pages/Citas.html" class="btn btn-outline-success mr-2"
                >Nueva Cita</a
              >
              <!-- <a href="/pages/Reportes.html" class="btn btn-outline-info">Ver Reportes</a>  No se creo html-->
            </div>
          </div>
        </div>
      </section>
    </div>

	<!-- Script de Bootstrap -->
	<script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>

    <!-- Scripts para CalendarFull -->
    <script src="../scripts/index.global.min.js"></script>
	<script src="../scripts/bootstrap5/index.global.min.js"></script> <!-- Incluye bootstrap al calendar NO TOCAR-->
    <script src="../scripts/core/locales-all.global.min.js"></script>
    <script src="../scripts/custom.js"></script>

    <!-- Script para cargar el sidebar externo -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        let role = localStorage.getItem("role");

        let sideBar = null;

        if (role == "ADMIN") {
          sideBar = "../components/SidebarAdmin.html";
        } else {
          sideBar = "../components/SidebarDoctor.html";
        }

        fetch(sideBar)
          .then((res) => res.text())
          .then((html) => {
            document.getElementById("sidebar-placeholder").innerHTML = html;

            // Resaltar el enlace activo según la página actual
            const path = window.location.pathname
              .split("/")
              .pop()
              .toLowerCase();
            const links = document.querySelectorAll(
              "#sidebar-placeholder a.nav-link"
            );
            links.forEach((link) => {
              if (link.getAttribute("href").toLowerCase().includes(path)) {
                link.classList.remove("text-dark");
                link.classList.add("text-primary");
              }
            });
          })
          .catch((err) => console.error("Error al cargar sidebar:", err));
      });
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
