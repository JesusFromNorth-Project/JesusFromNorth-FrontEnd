<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dashboard</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
		<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/css/Dashboard.css" />
	</head>
	<body>
		<!-- Sidebar dinámico -->
		<div id="sidebar-placeholder"></div>

		<!-- Main Content -->
		<div class="main" style="margin-left: 220px">
			<h1>Dashboard</h1>

			<section class="content">
				<div class="container-fluid">
					<div class="row">
						<!-- New Orders -->
						<div class="col-lg-3 col-6">
							<div class="small-box bg-info">
								<div class="inner">
									<h3>150</h3>
									<p>New Orders</p>
								</div>
								<div class="icon">
									<i class="ion ion-bag"></i>
								</div>
								<a href="/" class="small-box-footer"> More info <i class="fas fa-arrow-circle-right"></i> </a>
							</div>
						</div>

						<!-- Bounce Rate -->
						<div class="col-lg-3 col-6">
							<div class="small-box bg-success">
								<div class="inner">
									<h3>53<sup style="font-size: 20px">%</sup></h3>
									<p>Bounce Rate</p>
								</div>
								<div class="icon">
									<i class="ion ion-stats-bars"></i>
								</div>
								<a href="/" class="small-box-footer"> More info <i class="fas fa-arrow-circle-right"></i> </a>
							</div>
						</div>

						<!-- User Registrations -->
						<div class="col-lg-3 col-6">
							<div class="small-box bg-warning">
								<div class="inner">
									<h3>44</h3>
									<p>User Registrations</p>
								</div>
								<div class="icon">
									<i class="ion ion-person-add"></i>
								</div>
								<a href="/" class="small-box-footer"> More info <i class="fas fa-arrow-circle-right"></i> </a>
							</div>
						</div>

						<!-- Unique Visitors -->
						<div class="col-lg-3 col-6">
							<div class="small-box bg-danger">
								<div class="inner">
									<h3>65</h3>
									<p>Unique Visitors</p>
								</div>
								<div class="icon">
									<i class="ion ion-pie-graph"></i>
								</div>
								<a href="/" class="small-box-footer"> More info <i class="fas fa-arrow-circle-right"></i> </a>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>

		<!-- Script para cargar el sidebar externo -->
		<script>
			document.addEventListener("DOMContentLoaded", () => {
				fetch("../components/Sidebar.html")
					.then((res) => res.text())
					.then((html) => {
						document.getElementById("sidebar-placeholder").innerHTML = html;

						// Resaltar el enlace activo según la página actual
						const path = window.location.pathname.split("/").pop().toLowerCase();
						const links = document.querySelectorAll("#sidebar-placeholder a.nav-link");
						links.forEach((link) => {
							if (link.getAttribute("href").toLowerCase().includes(path)) {
								link.classList.remove("text-dark");
								link.classList.add("text-primary");
							}
						});
					})
					.catch((err) => console.error("Error al cargar sidebar:", err));
			});
		</script>
		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
