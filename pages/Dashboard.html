<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Gestión de Atenciones</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/Dashboard.css" />
  


</head>

<body>
  <div id="sidebar-placeholder"></div>
  <!-- Contenido principal -->
  <div class="container-fluid px-0 contenido-principal">
    <div class="card shadow border-0 mb-4">
      <div class="card-header bg-primary text-white fw-bold d-flex align-items-center">
        <i class="fa fa-calendar-plus me-2"></i> Registrar/Editar Cita Médica
      </div>
      <div class="card-body">
        <form id="formCita">
          <div class="row g-3">
            <div class="col-12 col-md-4">
              <label class="fw-semibold mb-1">Fecha</label>
              <div class="input-group">
                <span class="input-group-text bg-white text-primary"><i class="fa fa-calendar-alt"></i></span>
                <input type="datetime-local" class="form-control" name="fecha" required>
              </div>
            </div>
            <div class="col-12 col-md-4">
              <label class="fw-semibold mb-1">DNI</label>
              <div class="input-group">
                <span class="input-group-text bg-white text-primary"><i class="fa fa-id-card"></i></span>
                <input type="text" class="form-control" name="dni" placeholder="DNI" required>
              </div>
            </div>
            <div class="col-12 col-md-4">
              <label class="fw-semibold mb-1">Paciente</label>
              <div class="input-group">
                <span class="input-group-text bg-white text-primary"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" name="paciente" placeholder="Nombre del paciente" required>
              </div>
            </div>
            <div class="col-12 col-md-4">
              <label class="fw-semibold mb-1">Especialidad</label>
              <div class="input-group">
                <span class="input-group-text bg-white text-primary"><i class="fa fa-stethoscope"></i></span>
                <input type="text" class="form-control" name="especialidad" placeholder="Especialidad" required>
              </div>
            </div>
            <div class="col-12 col-md-4">
              <label class="fw-semibold mb-1">Doctor</label>
              <div class="input-group">
                <span class="input-group-text bg-white text-primary"><i class="fa fa-user-md"></i></span>
                <input type="text" class="form-control" name="doctor" placeholder="Nombre del doctor" required>
              </div>
            </div>
            <div class="col-12 col-md-8">
              <label class="fw-semibold mb-1">Descripción</label>
              <div class="input-group">
                <span class="input-group-text bg-white text-primary"><i class="fa fa-align-left"></i></span>
                <input type="text" class="form-control" name="descripcion" placeholder="Descripción">
              </div>
            </div>
            <div class="col-12 text-end mt-3">
              <button type="submit" class="btn btn-primary px-4">
                <i class="fa fa-save me-1"></i> Guardar
              </button>
              <button type="reset" class="btn btn-secondary px-4 ms-2">
                <i class="fa fa-eraser me-1"></i> Limpiar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Tabla de Citas Médicas -->
    <div class="card shadow border-0 mb-4">
      <div class="card-header bg-primary text-white fw-bold d-flex align-items-center">
        <i class="fa fa-calendar-check me-2"></i> Citas Médicas
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered table-hover table-sm mb-0">
            <thead class="table-primary">
              <tr>
                <th>#</th>
                <th><i class="fa fa-calendar-alt"></i> Fecha</th>
                <th><i class="fa fa-id-card"></i> DNI</th>
                <th><i class="fa fa-user"></i> Paciente</th>
                <th><i class="fa fa-stethoscope"></i> Especialidad</th>
                <th><i class="fa fa-user-md"></i> Doctor</th>
                <th><i class="fa fa-align-left"></i> Descripción</th>
                <th><i class="fa fa-cogs"></i> Acciones</th>
              </tr>
            </thead>
            <tbody>
              <!-- Ejemplo de fila -->
              <tr>
                <td>1</td>
                <td>30/5/2025, 6:00:00 p. m.</td>
                <td>945345234</td>
                <td>Princesa Peach</td>
                <td>Dermatología</td>
                <td>Javier Ruiz</td>
                <td>fasdfasdfg</td>
                <td>
                  <button class="btn btn-primary btn-sm btn-action me-1" title="Editar">
  <i class="fa fa-edit"></i> Editar
</button>
<button class="btn btn-danger btn-sm btn-action me-1" title="Eliminar">
  <i class="fa fa-trash"></i> Eliminar
</button>
<button class="btn btn-warning btn-sm btn-action" title="Generar Boleta">
  <i class="fa fa-file-invoice-dollar"></i> Generar boleta
</button>
                </td>
              </tr>
              <!-- Más filas dinámicamente -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../scripts/Dashboard.js"></script>
</body>

</html>
