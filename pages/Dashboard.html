<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />

  <link rel="stylesheet" href="/css/Dashboard.css" />

<body>
  <div id="sidebar-placeholder"></div>

  <div class="main">
    <h1 class="mb-4">Dashboard</h1>
    <section class="content">
      <div class="container-fluid">

        <div class="container">
          <div class="card mb-4 border-light shadow">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="mt-0 mb-0">Lista de Citas</h2>
                <button class="btn btn-primary" onclick="mostrarModalNuevaCita()">
                  <i class="fas fa-plus me-1"></i> Nueva Cita
                </button>
              </div>

              <div class="table-responsive">
                <table class="table table-bordered table-hover table-sm mb-0" id="appointmentsTable">
                  <thead class="table-primary">
                    <tr>
                      <th>#</th>
                      <th><i class="fa fa-calendar-alt"></i> Fecha</th>
                      <th><i class="fa fa-id-card"></i> DNI</th>
                      <th><i class="fa fa-user"></i> Paciente</th>
                      <th><i class="fa fa-stethoscope"></i> Especialidad</th>
                      <th><i class="fa fa-user-md"></i> Doctor</th>
                      <th><i class="fa fa-align-left"></i> Descripción</th>
                      <th><i class="fa fa-cogs"></i> Acciones</th>
                    </tr>
                  </thead>
                  <tbody id="appointmentsTableBody">
                    <tr>
                      <td colspan="8" class="text-center">Cargando citas...</td>
                    </tr>
                  </tbody>
                </table>
              </div>

              <!-- Paginación -->
              <nav aria-label="Paginación de citas" class="mt-4">
                <ul class="pagination justify-content-center" id="pagination">
                  <!-- La paginación se generará dinámicamente -->
                </ul>
              </nav>
            </div>
          </div>
        </div>

        <div class="modal fade" id="visualizarModal" tabindex="-1" aria-labelledby="visualizarModalLabel"
          aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">

                <h1 class="modal-title fs-5" id="visualizarModalLabel">
                  Detalle de cita médica
                </h1>

                <h1 class="modal-title fs-5" id="editarModalLabel" style="display: none;">
                  Editar cita médica
                </h1>

                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>

              <div class="modal-body">

                <span id="msgViewEvento"></span>

                <div id="visualizarEvento">
                  <dl class="row">
                    <dt class="col-sm-3">Fecha</dt>
                    <dd class="col-sm-9" id="visualizar_fecha"></dd>

                    <dt class="col-sm-3">DNI</dt>
                    <dd class="col-sm-9" id="visualizar_dni"></dd>

                    <dt class="col-sm-3">Paciente</dt>
                    <dd class="col-sm-9" id="visualizar_paciente"></dd>

                    <dt class="col-sm-3">Especialidad</dt>
                    <dd class="col-sm-9" id="visualizar_especialidad"></dd>

                    <dt class="col-sm-3">Doctor</dt>
                    <dd class="col-sm-9" id="visualizar_doctor"></dd>

                    <dt class="col-sm-3">Descripción</dt>
                    <dd class="col-sm-9" id="visualizar_descripcion"></dd>
                  </dl>

                  <button type="button" class="btn btn-warning" id="btnViewEditEvento">
                    Editar
                  </button>
                  <button type="button" class="btn btn-danger" id="btnEliminarEvento">
                    Eliminar
                  </button>

                </div>
                <div id="editarEvento" style="display: none;">
                  <span id="msgEditEvento"></span>
                  <form id="formEditEvento">
                    <input type="hidden" name="edit_id" id="edit_id">
                    <div class="row mb-3">
                      <label for="edit_dni" class="col-sm-2 col-form-label">DNI</label>
                      <div class="col-sm-10">
                        <input type="text" name="edit_dni" class="form-control" id="edit_dni"
                          placeholder="Ingresar dni paciente" />
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="edit_paciente" class="col-sm-2 col-form-label">Paciente</label>
                      <div class="col-sm-10">
                        <input type="text" name="edit_dni" class="form-control" id="edit_paciente"
                          placeholder="Apareceria el nombre del paciente" />
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="edit_fecha" class="col-sm-2 col-form-label">Fecha</label>
                      <div class="col-sm-10">
                        <input type="datetime-local" name="edit_fecha" class="form-control" id="edit_fecha" />
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="edit_especialidad" class="form-label">Especialidad</label>
                      <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-heart-pulse"></i></span>
                        <select class="form-select" id="edit_especialidad" required>
                          <option selected disabled value="">
                            Seleccione...
                          </option>
                          <option>Cardiología</option>
                          <option>Dermatología</option>
                          <option>Pediatría</option>
                        </select>
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="edit_doctor" class="form-label">Doctor</label>
                      <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                        <select class="form-select" id="edit_doctor" required>
                          <option selected disabled value="">
                            Seleccione...
                          </option>
                        </select>
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="edit_descripcion" class="form-label">Descripción</label>
                      <textarea class="form-control" id="edit_descripcion" rows="3"></textarea>
                    </div>
                    <button type="button" name="btnViewEvento" class="btn btn-primary" id="btnViewEvento">
                      Cancelar
                    </button>
                    <button type="submit" name="btnEditEvento" class="btn btn-warning" id="btnEditEvento">
                      Guardar
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="container">
          <div class="row mt-4">
            <h3>Accesos directos</h3>
            <div class="col">
              <a href="/pages/Paciente.html" class="btn btn-outline-primary mr-2">Paciente</a>
              <a href="/pages/Doctor.html" class="btn btn-outline-success mr-2">Doctores</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="modal fade" id="modalNuevaCita" tabindex="-1" aria-labelledby="modalNuevaCitaLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="modalNuevaCitaLabel">Nueva Cita Médica</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="formNuevaCita">
                    <div class="modal-body">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="dniPaciente" class="form-label">DNI del Paciente <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="dniPaciente" placeholder="Ingrese DNI" required>
                                    <button class="btn btn-outline-secondary" type="button" id="btnBuscarPaciente">
                                        <i class="fas fa-search"></i> Buscar
                                    </button>
                                </div>
                                <input type="hidden" id="idPaciente">
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="nombrePaciente" class="form-label">Nombre del Paciente</label>
                                <input type="text" class="form-control" id="nombrePaciente" readonly>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="selectDoctor" class="form-label">Doctor <span class="text-danger">*</span></label>
                                <select class="form-select" id="selectDoctor" required>
                                    <option value="">Buscar doctor...</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="fechaCita" class="form-label">Fecha de la Cita <span class="text-danger">*</span></label>
                                <input type="datetime-local" class="form-control" id="fechaCita" name="fechaCita" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcion" name="descripcion" rows="3" placeholder="Ingrese una descripción de la cita"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar Cita</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"></script>
    <script src="../scripts/index.global.min.js"></script>
    <script src="../scripts/bootstrap5/index.global.min.js"></script>
    <script src="../scripts/core/locales-all.global.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="../scripts/Dashboard.js"></script>
</body>

</html>
