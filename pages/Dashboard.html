<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />

  <!-- Iconos de FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />

  <link rel="stylesheet" href="/css/Dashboard.css" />
</head>

<body>
  <!-- Sidebar dinámico -->
  <div id="sidebar-placeholder"></div>

  <!-- Main Content -->

  <div class="main">
    <h1 class="mb-4">Dashboard</h1>
    <section class="content">
      <div class="container-fluid">

        <div class="container">
          <h2 class="mb-4">Agenda</h2>

          <!-- Mensaje de éxito -->
          <span id="msg"></span>

          <!-- Calendario -->
          <div id="calendar"></div>
        </div>

        <!-- Modal Visualizar -->
        <div class="modal fade" id="visualizarModal" tabindex="-1" aria-labelledby="visualizarModalLabel"
          aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">

                <h1 class="modal-title fs-5" id="visualizarModalLabel">
                  Detalle de cita médica
                </h1>

                <h1 class="modal-title fs-5" id="editarModalLabel" style="display: none;">
                  Editar cita médica
                </h1>

                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>

              <div class="modal-body">

                <!-- mensaje dentro del modal -->
                <span id="msgViewEvento"></span>

                <!-- Visualizar evento -->
                <div id="visualizarEvento">
                  <dl class="row">
                    <dt class="col-sm-3">Fecha</dt>
                    <dd class="col-sm-9" id="visualizar_fecha"></dd>

                    <dt class="col-sm-3">DNI</dt>
                    <dd class="col-sm-9" id="visualizar_dni"></dd>

                    <dt class="col-sm-3">Paciente</dt>
                    <dd class="col-sm-9" id="visualizar_paciente"></dd>

                    <dt class="col-sm-3">Especialidad</dt>
                    <dd class="col-sm-9" id="visualizar_especialidad"></dd>

                    <dt class="col-sm-3">Doctor</dt>
                    <dd class="col-sm-9" id="visualizar_doctor"></dd>

                    <dt class="col-sm-3">Descripción</dt>
                    <dd class="col-sm-9" id="visualizar_descripcion"></dd>
                  </dl>

                  <button type="button" class="btn btn-warning" id="btnViewEditEvento">
                    Editar
                  </button>
                  <button type="button" class="btn btn-danger" id="btnEliminarEvento">
                    Eliminar
                  </button>

                </div>

                <!-- Editar evento -->
                <div id="editarEvento" style="display: none;">

                  <!-- mensaje dentro del modal -->
                  <span id="msgEditEvento"></span>

                  <form id="formEditEvento">

                    <!-- esto es si necesitas no mostrar el id cuando lo traes-->
                    <input type="hidden" name="edit_id" id="edit_id">

                    <div class="row mb-3">
                      <!-- en los for iria el nombre de la columna en BD -->
                      <label for="edit_dni" class="col-sm-2 col-form-label">DNI</label>
                      <div class="col-sm-10">
                        <input type="text" name="edit_dni" class="form-control" id="edit_dni"
                          placeholder="Ingresar dni paciente" />
                      </div>
                    </div>

                    <div class="row mb-3">
                      <!-- en los for iria el nombre de la columna en BD -->
                      <label for="edit_paciente" class="col-sm-2 col-form-label">Paciente</label>
                      <div class="col-sm-10">
                        <input type="text" name="edit_dni" class="form-control" id="edit_paciente"
                          placeholder="Apareceria el nombre del paciente" />
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="edit_fecha" class="col-sm-2 col-form-label">Fecha</label>
                      <div class="col-sm-10">
                        <input type="datetime-local" name="edit_fecha" class="form-control" id="edit_fecha" />
                      </div>
                    </div>

                    <div class="mb-3">
                      <label for="edit_especialidad" class="form-label">Especialidad</label>
                      <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-heart-pulse"></i></span>
                        <select class="form-select" id="edit_especialidad" required>
                          <option selected disabled value="">
                            Seleccione...
                          </option>
                          <option>Cardiología</option>
                          <option>Dermatología</option>
                          <option>Pediatría</option>
                          <!-- Agrega más especialidades -->
                        </select>
                      </div>
                    </div>

                    <div class="mb-3">
                      <label for="edit_doctor" class="form-label">Doctor</label>
                      <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                        <select class="form-select" id="edit_doctor" required>
                          <option selected disabled value="">
                            Seleccione...
                          </option>
                          <option>Roberto Alonso Mosquera</option>
                          <option>María Pérez</option>
                          <option>Carlos Mendoza</option>
                          <!-- Agrega más doctores -->
                        </select>
                      </div>
                    </div>

                    <div class="mb-3">
                      <label for="edit_descripcion" class="form-label">Descripción</label>
                      <textarea class="form-control" id="edit_descripcion" rows="3"></textarea>
                    </div>

                    <button type="button" name="btnViewEvento" class="btn btn-primary" id="btnViewEvento">
                      Cancelar
                    </button>

                    <button type="submit" name="btnEditEvento" class="btn btn-warning" id="btnEditEvento">
                      Guardar
                    </button>
                  </form>

                </div>

              </div>
            </div>
          </div>
        </div>

        <!-- Modal Registrar -->
        <div class="modal fade" id="registrarModal" tabindex="-1" aria-labelledby="registrarModalLabel"
          aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="registrarModalLabel">
                  Registrar cita médica
                </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="formCadEvento">
                  <div class="row mb-3">
                    <!-- en los for iria el nombre de la columna en BD -->
                    <label for="cad_dni" class="col-sm-2 col-form-label">DNI</label>
                    <div class="col-sm-10">
                      <input type="text" name="cad_dni" class="form-control" id="cad_dni"
                        placeholder="Ingresar dni paciente" />
                    </div>
                  </div>

                  <div class="row mb-3">
                    <!-- en los for iria el nombre de la columna en BD -->
                    <label for="cad_paciente" class="col-sm-2 col-form-label">Paciente</label>
                    <div class="col-sm-10">
                      <input type="text" name="cad_dni" class="form-control" id="cad_paciente"
                        placeholder="Apareceria el nombre del paciente" />
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="cad_fecha" class="col-sm-2 col-form-label">Fecha</label>
                    <div class="col-sm-10">
                      <input type="datetime-local" name="cad_fecha" class="form-control" id="cad_fecha" />
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="cad_especialidad" class="form-label">Especialidad</label>
                    <div class="input-group">
                      <span class="input-group-text"><i class="bi bi-heart-pulse"></i></span>
                      <select class="form-select" id="cad_especialidad" required>
                        <option selected disabled value="">
                          Seleccione...
                        </option>
                        <option>Cardiología</option>
                        <option>Dermatología</option>
                        <option>Pediatría</option>
                        <!-- Agrega más especialidades -->
                      </select>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="cad_doctor" class="form-label">Doctor</label>
                    <div class="input-group">
                      <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                      <select class="form-select" id="cad_doctor" required>
                        <option selected disabled value="">
                          Seleccione...
                        </option>
                        <option>Roberto Alonso Mosquera</option>
                        <option>María Pérez</option>
                        <option>Carlos Mendoza</option>
                        <!-- Agrega más doctores -->
                      </select>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="cad_descripcion" class="form-label">Descripción</label>
                    <textarea class="form-control" id="cad_descripcion" rows="3"></textarea>
                  </div>

                  <button type="submit" name="btnCadEvento" class="btn btn-success" id="btnCadEvento">
                    Registrar
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="container">
          <!-- Accesos rápidos -->
          <div class="row mt-4">
            <h3>Accesos directos</h3>
            <div class="col">
              <a href="/pages/Paciente.html" class="btn btn-outline-primary mr-2">Registrar Paciente</a>
              <a href="/pages/Doctor.html" class="btn btn-outline-success mr-2">Registrar Doctor</a>
              <!-- <a href="/pages/Reportes.html" class="btn btn-outline-info">Ver Reportes</a>  No se creo html-->
            </div>
          </div>
        </div>
      </div>
    </section>


    <!-- Script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"></script>

    <!-- Scripts para CalendarFull -->
    <script src="../scripts/index.global.min.js"></script>
    <script src="../scripts/bootstrap5/index.global.min.js"></script>
    <!-- Incluye bootstrap al calendar NO TOCAR-->
    <script src="../scripts/core/locales-all.global.min.js"></script>
    <script src="../scripts/custom.js"></script>

    <!-- Script para cargar el sidebar externo -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        let role = localStorage.getItem("role");

        let sideBar = null;

        if (role == "ADMIN") {
          sideBar = "../components/SidebarAdmin.html";
        } else {
          sideBar = "../components/SidebarDoctor.html";
        }

        fetch(sideBar)
          .then((res) => res.text())
          .then((html) => {
            document.getElementById("sidebar-placeholder").innerHTML = html;

            // Resaltar el enlace activo según la página actual
            const path = window.location.pathname
              .split("/")
              .pop()
              .toLowerCase();
            const links = document.querySelectorAll(
              "#sidebar-placeholder a.nav-link"
            );
            links.forEach((link) => {
              if (link.getAttribute("href").toLowerCase().includes(path)) {
                link.classList.remove("text-dark");
                link.classList.add("text-primary");
              }
            });
          })
          .catch((err) => console.error("Error al cargar sidebar:", err));
      });
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
