<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<title>Gestión de Atenciones</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/css/DashboardDoctor.css" />
		<link rel="stylesheet" href="/css/Dashboard.css" />
	</head>

	<body>
		<!-- Sidebar dinámico -->
		<div id="sidebar-placeholder"></div>
		<!-- Contenido principal -->
		<div class="container-fluid px-0 contenido-principal">
			<!-- Tabla de Citas Médicas -->
			<div class="card shadow border-0 mb-4">
				<div class="card-header bg-primary text-white fw-bold d-flex align-items-center">
					<i class="fa fa-calendar-check me-2"></i> Citas Médicas
				</div>
				<div class="card-body">
					<div class="table-responsive">
						<table class="table table-bordered table-hover table-sm mb-0" id="tablaCitas">
							<thead class="table-primary">
								<tr>
									<th>#</th>
									<th><i class="fa fa-calendar-alt"></i> Fecha</th>
									<th><i class="fa fa-id-card"></i> DNI</th>
									<th><i class="fa fa-user"></i> Paciente</th>
									<th><i class="fa fa-stethoscope"></i> Especialidad</th>
									<th><i class="fa fa-user-md"></i> Doctor</th>
									<th><i class="fa fa-align-left"></i> Descripción</th>
									<th><i class="fa fa-cogs"></i> Acciones</th>
								</tr>
							</thead>
							<tbody>
								<!-- Las filas se cargarán dinámicamente -->
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<!-- Modal Atención -->
		<div class="modal fade" id="modalAtencion" tabindex="-1" aria-labelledby="modalAtencionLabel" aria-hidden="true">
			<div class="modal-dialog modal-xl">
				<div class="modal-content">
					<div class="modal-header bg-primary text-white">
						<h5 class="modal-title" id="modalAtencionLabel">Registrar Atención Médica</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
					</div>
					<div class="modal-body">
						<form id="formAtencion">
							<input type="hidden" id="idCita" />
							<!-- Datos de la Cita -->
							<div class="card mb-4">
								<div class="card-header bg-light">
									<h6 class="mb-0">Datos de la Cita</h6>
								</div>
								<div class="card-body">
									<div class="row g-3">
										<div class="col-md-3">
											<label class="form-label">Paciente</label>
											<input type="text" class="form-control" id="pacienteNombre" readonly />
										</div>
										<div class="col-md-3">
											<label class="form-label">DNI</label>
											<input type="text" class="form-control" id="pacienteDNI" readonly />
										</div>
										<div class="col-md-3">
											<label class="form-label">Fecha y Hora</label>
											<input type="text" class="form-control" id="fechaCita" readonly />
										</div>
										<div class="col-md-3">
											<label class="form-label">Especialidad</label>
											<input type="text" class="form-control" id="especialidad" readonly />
										</div>
									</div>
								</div>
							</div>
							<!-- Diagnóstico y Tratamiento -->
							<div class="row mb-4">
								<div class="col-md-6">
									<div class="card h-100">
										<div class="card-header bg-light">
											<h6 class="mb-0">Diagnóstico</h6>
										</div>
										<div class="card-body">
											<textarea class="form-control" id="diagnostico" rows="5" required></textarea>
										</div>
									</div>
								</div>
								<div class="col-md-6">
									<div class="card h-100">
										<div class="card-header bg-light">
											<h6 class="mb-0">Tratamiento</h6>
										</div>
										<div class="card-body">
											<textarea class="form-control" id="tratamiento" rows="5" required></textarea>
										</div>
									</div>
								</div>
							</div>
							<!-- Tipo de Atención -->
							<div class="mb-4">
								<label class="form-label">Tipo de Atención</label>
								<select class="form-select" id="tipoAtencion" required>
									<option value="">Seleccione un tipo de atención</option>
									<option value="CONSULTATION">Consulta</option>
									<option value="EMERGENCY">Emergencia</option>
									<option value="FOLLOW_UP">Control</option>
								</select>
							</div>
							<!-- Lista de Medicamentos -->
							<div class="card mb-4">
								<div class="card-header bg-light d-flex justify-content-between align-items-center">
									<h6 class="mb-0">Medicamentos Recetados</h6>
									<button type="button" class="btn btn-sm btn-primary" id="btnAgregarMedicamento">
										<i class="fas fa-plus"></i> Agregar Medicamento
									</button>
								</div>
								<div class="card-body">
									<div id="listaMedicamentos">
										<!-- Los medicamentos se agregarán aquí dinámicamente -->
										<p class="text-muted mb-0">No hay medicamentos agregados</p>
									</div>
								</div>
							</div>
							<!-- Plantilla para medicamento (oculta) -->
							<template id="templateMedicamento">
								<div class="card mb-3 medicamento-item">
									<div class="card-body">
										<div class="row g-3">
											<div class="col-md-4">
												<label class="form-label">Medicamento</label>
												<select class="form-select medicamento-select" required>
													<!-- Se llenará dinámicamente -->
												</select>
											</div>
											<div class="col-md-2">
												<label class="form-label">Dosis</label>
												<input type="number" step="0.1" min="0.1" class="form-control medicamento-dosis" required />
											</div>
											<div class="col-md-2">
												<label class="form-label">Frecuencia</label>
												<input
													type="number"
													step="0.1"
													min="0.1"
													class="form-control medicamento-frecuencia"
													required />
											</div>
											<div class="col-md-2">
												<label class="form-label">Duración</label>
												<input
													type="text"
													class="form-control medicamento-duracion"
													placeholder="Ej: 7 días"
													required />
											</div>
											<div class="col-md-1 d-flex align-items-end">
												<button type="button" class="btn btn-danger btn-sm btn-eliminar-medicamento">
													<i class="fas fa-times"></i>
												</button>
											</div>
										</div>
									</div>
								</div>
							</template>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
						<button type="button" class="btn btn-primary" id="btnGuardarAtencion">
							<i class="fas fa-save me-1"></i> Guardar Atención
						</button>
					</div>
				</div>
			</div>
		</div>
		<!-- Modal de Atención Médica -->
		<div class="modal fade" id="modalAtencion" tabindex="-1" aria-labelledby="modalAtencionLabel" aria-hidden="true">
			<div class="modal-dialog modal-lg modal-dialog-centered">
				<div class="modal-content rounded-4 shadow-lg border-0">
					<div class="modal-header bg-gradient bg-primary text-white rounded-top-4">
						<h5 class="modal-title fw-bold" id="modalAtencionLabel">
							<i class="fa fa-user-md me-2"></i>
							Atención a <span id="nombrePacienteModal" class="text-warning"></span> (Paciente)
						</h5>
						<button
							type="button"
							class="btn-close btn-close-white"
							data-bs-dismiss="modal"
							aria-label="Cerrar"></button>
					</div>
					<div class="modal-body bg-light-subtle">
						<form id="formAtencion">
							<div class="row g-4 align-items-center">
								<div class="col-12 col-md-6">
									<div class="mb-3">
										<label class="fw-semibold"><i class="fa fa-id-card me-1 text-primary"></i> DNI</label>
										<input type="text" class="form-control" name="dni" value="" readonly />
									</div>
									<div class="mb-3">
										<label class="fw-semibold"><i class="fa fa-align-left me-1 text-primary"></i> Descripción</label>
										<input type="text" class="form-control" name="descripcion" placeholder="Descripción de la cita" />
									</div>
									<div class="mb-3">
										<label class="fw-semibold"
											><i class="fa fa-birthday-cake me-1 text-primary"></i> Fecha nacimiento</label
										>
										<input type="date" class="form-control" name="fecha_nacimiento" value="" readonly />
									</div>
								</div>
								<div class="col-12 col-md-6 text-md-end text-center">
									<div class="mb-4">
										<span class="fw-semibold fs-5 text-primary"><i class="fa fa-calendar-alt me-1"></i>Fecha:</span>
										<span id="fechaCitaModal" class="fs-5 text-dark"></span>
									</div>
									<button
										type="button"
										class="btn btn-outline-primary px-4 mb-3 rounded-pill shadow-sm"
										data-bs-toggle="modal"
										data-bs-target="#modalReceta"
										id="btnAgregarReceta">
										<i class="fa fa-prescription-bottle-alt me-2"></i> Agregar Receta
									</button>
								</div>
							</div>
							<div class="row g-4 mt-2">
								<div class="col-12 col-md-6">
									<label class="fw-semibold"><i class="fa fa-notes-medical me-1 text-primary"></i> Diagnóstico</label>
									<textarea class="form-control" name="diagnostico" rows="3" placeholder="Diagnóstico"></textarea>
								</div>
								<div class="col-12 col-md-6">
									<label class="fw-semibold"><i class="fa fa-pills me-1 text-primary"></i> Tratamiento</label>
									<textarea class="form-control" name="tratamiento" rows="3" placeholder="Tratamiento"></textarea>
								</div>
							</div>
							<div class="row mt-4">
								<div class="col-12 text-center">
									<button type="submit" class="btn btn-primary px-5 fw-bold rounded-pill shadow-sm">
										<i class="fa fa-save me-2"></i> Guardar atención
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- Modal Receta Médica -->
		<div class="modal fade" id="modalReceta" tabindex="-1" aria-labelledby="modalRecetaLabel" aria-hidden="true">
			<div class="modal-dialog modal-lg modal-dialog-centered">
				<div class="modal-content rounded-4 shadow border-0">
					<div class="modal-header bg-primary text-white rounded-top-4">
						<div class="w-100 d-flex justify-content-between align-items-center">
							<h5 class="modal-title fw-bold mb-0" id="modalRecetaLabel">
								<i class="fa fa-prescription-bottle-alt me-2"></i>Receta Médica
							</h5>
							<span class="fs-5 fw-semibold text-warning" id="nombrePacienteReceta"></span>
						</div>
						<button
							type="button"
							class="btn-close btn-close-white ms-2"
							data-bs-dismiss="modal"
							aria-label="Cerrar"></button>
					</div>
					<div class="modal-body bg-light-subtle">
						<!-- Lista de medicamentos ingresados -->
						<div id="medicamentosIngresados" class="mb-3"></div>
						<!-- Formulario para agregar medicamento -->
						<form id="formReceta">
							<div class="row align-items-center mb-4">
								<div class="col-auto">
									<button
										type="button"
										class="btn btn-outline-primary rounded-circle"
										title="Agregar medicamento"
										disabled>
										<i class="fa fa-plus"></i>
									</button>
								</div>
								<div class="col">
									<select class="form-select" name="medicamento" required>
										<option value="" selected disabled>Selecciona medicamento</option>
										<!-- Las opciones de medicamentos se cargarán dinámicamente -->
									</select>
								</div>
							</div>
							<div class="row g-3 mb-3">
								<div class="col-12 col-md-6">
									<label class="fw-semibold">Dosis</label>
									<input type="text" class="form-control" name="dose" placeholder="Ej: 500mg" required />
								</div>
								<div class="col-12 col-md-6">
									<label class="fw-semibold">Frecuencia</label>
									<input type="text" class="form-control" name="frequency" placeholder="Ej: Cada 8 horas" required />
								</div>
								<div class="col-12 col-md-6">
									<label class="fw-semibold">Duración</label>
									<input type="text" class="form-control" name="duration" placeholder="Ej: 5 días" required />
								</div>
								<div class="col-12 col-md-6">
									<label class="fw-semibold">Formato</label>
									<input type="text" class="form-control" name="medicationFormat" placeholder="Ej: Tabletas" required />
								</div>
							</div>
							<div class="mb-4">
								<button type="submit" class="btn btn-primary px-4 fw-bold rounded-pill shadow-sm">
									<i class="fa fa-save me-2"></i> Guardar
								</button>
							</div>
						</form>
						<div class="text-center mt-4">
							<button
								type="button"
								class="btn btn-outline-primary btn-lg px-5 rounded-pill shadow-sm"
								id="btnAnadirReceta">
								<i class="fa fa-plus"></i> Añadir
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Modal Resumen de Medicamentos Añadidos -->
		<div
			class="modal fade"
			id="modalResumenReceta"
			tabindex="-1"
			aria-labelledby="modalResumenRecetaLabel"
			aria-hidden="true">
			<div class="modal-dialog modal-lg modal-dialog-centered">
				<div class="modal-content rounded-4 shadow border-0">
					<div class="modal-header bg-primary text-white rounded-top-4">
						<div class="w-100 d-flex justify-content-between align-items-center">
							<h5 class="modal-title fw-bold mb-0" id="modalResumenRecetaLabel">
								<i class="fa fa-prescription-bottle-alt me-2"></i>Resumen Receta Médica
							</h5>
							<span class="fs-5 fw-semibold text-warning" id="nombrePacienteResumen"></span>
						</div>
						<button
							type="button"
							class="btn-close btn-close-white ms-2"
							data-bs-dismiss="modal"
							aria-label="Cerrar"></button>
					</div>
					<div class="modal-body bg-light-subtle">
						<div class="mb-4">
							<h6 class="fw-bold mb-3"><i class="fa fa-pills me-2 text-primary"></i>Medicamentos Añadidos</h6>
							<ul class="list-group" id="listaMedicamentosResumen">
								<!-- Aquí se agregan los medicamentos dinámicamente -->
							</ul>
						</div>
						<div class="text-center mt-4">
							<button
								type="button"
								class="btn btn-outline-primary btn-lg px-5 rounded-pill shadow-sm"
								id="btnAgregarOtroMedicamento">
								<i class="fa fa-plus"></i> Añadir otro medicamento
							</button>
							<button
								type="button"
								class="btn btn-primary btn-lg px-5 rounded-pill shadow-sm ms-2"
								data-bs-dismiss="modal">
								<i class="fa fa-check me-2"></i> Confirmar Receta
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script type="module" src="../scripts/DashboardDoctor.js"></script>
	</body>
</html>
