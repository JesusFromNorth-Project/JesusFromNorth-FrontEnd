<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Paciente</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
	<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/css/Dashboard.css" />
	<link rel="stylesheet" href="/css/Paciente.css" />
</head>

<body>
	<!-- Sidebar dinámico -->
	<div id="sidebar-placeholder"></div>
<div class="container-fluid contenido-principal">
		<!-- Contenido Principal -->
		<h1 class="mb-4">Paciente</h1>
		<div class="w-100 ">
			<div class="card mb-4 shadow-sm">
				<!-- Formulario de Paciente -->
				<div class="card-header bg-primary">
					<i class="fa fa-user"></i> Datos del Paciente
				</div>
				<div class="card-body">
					<form id="formPaciente">
						<div class="form-row">
							<div class="form-group col-12 col-md-4">
								<div class="input-group">
									<div class="input-group-prepend">
										<span class="input-group-text form-icon"><i class="fa fa-user"></i></span>
									</div>
									<input type="text" class="form-control" placeholder="Nombre" name="nombre"
										required />
								</div>
							</div>
							<div class="form-group col-12 col-md-4">
								<div class="input-group">
									<div class="input-group-prepend">
										<span class="input-group-text form-icon"><i class="fa fa-user"></i></span>
									</div>
									<input type="text" class="form-control" placeholder="Apellidos" name="apellidos"
										required />
								</div>
							</div>
							<div class="form-group col-12 col-md-4">
								<div class="input-group">
									<div class="input-group-prepend">
										<span class="input-group-text form-icon"><i class="fa fa-home"></i></span>
									</div>
									<input type="text" class="form-control" placeholder="Dirección" name="direccion"
										required />
								</div>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-12 col-md-4">
								<div class="input-group">
									<div class="input-group-prepend">
										<span class="input-group-text form-icon"><i class="fa fa-phone"></i></span>
									</div>
									<input type="tel" class="form-control" placeholder="Teléfono" name="telefono"
										required />
								</div>
							</div>
							<div class="form-group col-md-4">
								<div class="input-group">
									<div class="input-group-prepend">
										<span class="input-group-text form-icon"><i class="fa fa-envelope"></i></span>
									</div>
									<input type="email" class="form-control" placeholder="Correo Electrónico"
										name="correo" required />
								</div>
							</div>
							<div class="form-group col-md-4 d-flex align-items-center">
								<label class="mr-2 mb-0">Género:</label>
								<label class="mr-3 mb-0"><input type="radio" name="genero" value="H"> H</label>
								<label class="mb-0"><input type="radio" name="genero" value="M"> M</label>
							</div>
						</div>
						<div class="form-row">
							<div class="col text-end">
								<button type="submit" class="btn btn-primary mt-3 px-5">Guardar</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<!-- Buscador y tabla -->
			<div class="mb-3 d-flex align-items-center">
				<h4 class="mb-0 mr-3">Paciente</h4>
				<input type="text" class="form-control form-control-sm mr-2" style="width: 120px" placeholder="ID"
					id="searchID" />
				<button class="btn btn-primary btn-sm mr-3">Buscar</button>
				<input type="text" class="form-control form-control-sm mr-2" style="width: 140px" placeholder="Nombre"
					id="searchNombre" />
				<button class="btn btn-primary btn-sm">Buscar</button>
			</div>
			<table class="table table-bordered table-striped w-100">
				<thead class="table-light">
					<tr>
						<th>ID</th>
						<th>Nombre</th>
						<th>Apellido</th>
						<th>Correo</th>
						<th>Teléfono</th>
						<th>Dirección</th>
						<th>Género</th>
					</tr>
				</thead>
				<tbody id="tablaPacientes">
					<tr>
						<td colspan="7" class="text-center">
							No hay pacientes registrados.
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
	<script> // Cargar el sidebar dinámicamente y resaltar el enlace activo
		document.addEventListener("DOMContentLoaded", () => {
			
			let role = localStorage.getItem("role");
    		let sideBar = null;
    		if(role=="ADMIN"){
				sideBar="../components/SidebarAdmin.html";
    		}else{
    		  	sideBar="../components/SidebarDoctor.html";
    		}

			fetch(sideBar)
				.then((res) => res.text())
				.then((html) => {
					document.getElementById("sidebar-placeholder").innerHTML = html;
					const path = window.location.pathname.split("/").pop().toLowerCase();
					const links = document.querySelectorAll("#sidebar-placeholder a.nav-link");
					links.forEach((link) => {
						if (link.getAttribute("href").toLowerCase().includes(path)) {
							link.classList.remove("text-dark");
							link.classList.add("text-primary");
						}
					});
				})
				.catch((err) => console.error("Error al cargar sidebar:", err));
		});
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
