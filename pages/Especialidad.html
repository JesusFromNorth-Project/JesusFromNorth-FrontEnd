<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Especialidades</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
		<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/css/Especialidad.css" />
	</head>
	<body>
		<!-- Sidebar din√°mico -->
		<div id="sidebar-placeholder"></div>

		<!-- Contenido principal -->
		<div class="main-content">
			<div class="container-fluid" style="margin-top: 30px">
				<h2 class="mb-4">Datos de la Especialidad</h2>
				<div class="d-flex justify-content-between">
					<!-- Formulario -->
					<div class="card" style="width: 450px; margin-bottom: 30px">
						<div class="card-body">
							<h4 class="text-center mb-5">Especialidad</h4>
							<form id="especialidadForm">
								<div class="mb-5 input-group">
									<span class="input-group-text">üßë‚Äç‚öïÔ∏è</span>
									<input type="text" class="form-control" name="specialty_name" placeholder="Nombre de la Especialidad" required />
								</div>
								<div class="d-flex justify-content-center">
									<button class="btn btn-primary" type="submit">Guardar</button>
								</div>
							</form>
						</div>
					</div>

					<!-- Tabla -->
					<div class="d-flex justify-content-center">
						<table class="table table-bordered table-hover" style="min-width: 500px">
							<thead class="table-secondary">
								<tr>
									<th>ID</th>
									<th>Nombre de Especialidad</th>
									<th>Acciones</th>
								</tr>
							</thead>
							<tbody id="tablaEspecialidades">
								<!-- Filas din√°micas -->
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

		<script>
			const especialidades = [];

			const especialidadApiUrl = "http://localhost:8080/specialty/";

			function renderTabla() {
				const tbody = document.getElementById("tablaEspecialidades");
				tbody.innerHTML = "";
				especialidades.forEach((esp) => {
					const tr = document.createElement("tr");
					tr.innerHTML = `
          <td>${esp.id}</td>
          <td>${esp.nombre}</td>
          <td style="text-align: center;">
            <div class="dropdown">
              <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown">
                ‚ãÆ
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Editar</a></li>
                <li><a class="dropdown-item" href="#" onclick="eliminar(${esp.id})">Eliminar</a></li>
              </ul>
            </div>
          </td>
        `;
					tbody.appendChild(tr);
				});
			}

			function eliminar(id) {
				const index = especialidades.findIndex((e) => e.id === id);
				if (index !== -1) {
					especialidades.splice(index, 1);
					renderTabla();
				}
			}

			window.addEventListener("DOMContentLoaded", () => {
				renderTabla();

				// Guardar especialidad
				document.getElementById("especialidadForm").addEventListener("submit", async function (e) {
					e.preventDefault();
					const nombre = this.nombre.value;
					const especialidad = this.especialidad.value;
					if (!nombre || !especialidad) {
						alert("Completa todos los campos");
						return;
					}
					const body = {
						specialty_name: especialidad,
					};
					try {
						const res = await fetch(especialidadApiUrl, {
							method: "POST",
							headers: { "Content-Type": "application/json" },
							body: JSON.stringify(body),
						});
						if (res.ok) {
							alert("Especialidad guardada exitosamente");
							this.reset();
							// Recargar tabla despu√©s de guardar
							renderTabla();
						} else {
							const data = await res.json();
							alert(data.message || "Error al guardar especialidad");
						}
					} catch (error) {
						alert("Error de conexi√≥n con el servidor");
					}
				});
			});
		</script>

		<!-- Script para cargar el sidebar externo y resaltar el enlace activo -->
		<script>
			document.addEventListener("DOMContentLoaded", () => {
				fetch("../components/Sidebar.html")
					.then((res) => res.text())
					.then((html) => {
						document.getElementById("sidebar-placeholder").innerHTML = html;
						// Resaltar el enlace activo seg√∫n la p√°gina actual
						const path = window.location.pathname.split("/").pop().toLowerCase();
						const links = document.querySelectorAll("#sidebar-placeholder a.nav-link");
						links.forEach((link) => {
							if (link.getAttribute("href").toLowerCase().includes(path)) {
								link.classList.remove("text-dark");
								link.classList.add("text-primary");
							}
						});
					})
					.catch((err) => console.error("Error al cargar sidebar:", err));
			});
		</script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="/scripts/Especialidad.js"></script>
	</body>
</html>
