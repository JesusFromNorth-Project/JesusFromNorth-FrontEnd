<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Especialidades</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
	<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/css/Especialidad.css" />
</head>

<body>
	<!-- Sidebar dinámico -->
	<div id="sidebar-placeholder"></div>

	<!-- Contenido principal -->
	<div class="main-content">
		<div class="container-fluid">
			<div class="d-flex flex-row flex-wrap align-items-start justify-content-between">
				<!-- Formulario -->
				<div class="card card-form mb-4">
					<div class="card-body">
						<h4 class="text-center mb-4 text-primary"><i class="fas fa-stethoscope me-2"></i>Registrar
							Especialidad</h4>
						<form id="especialidadForm" autocomplete="off">
							<div class="mb-4 input-group">
								<span class="input-group-text"><i class="fas fa-user-md"></i></span>
								<input type="text" class="form-control" name="especialidad"
									placeholder="Nombre de la Especialidad" required />
							</div>
							<div class="d-flex justify-content-center">
								<button class="btn btn-primary px-4" type="submit">
									<i class="fas fa-save me-2"></i>Guardar
								</button>
							</div>
						</form>
					</div>
				</div>

				<!-- Tabla -->
				<div class="card card-table mb-4">
					<div class="card-body">
						<h4 class="mb-3 text-primary"><i class="fas fa-list-ul me-2"></i>Lista de Especialidades</h4>
						<div class="table-responsive">
							<table class="table table-hover align-middle mb-0">
								<thead>
									<tr>
										<th style="width: 60px;">ID</th>
										<th>Nombre de Especialidad</th>
										<th style="width: 100px;">Acciones</th>
									</tr>
								</thead>
								<tbody id="tablaEspecialidades">
									<!-- Filas dinámicas -->
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
		const especialidades = [];

		const especialidadApiUrl = "http://localhost:8080/specialty/";

		function renderTabla() {
			const tbody = document.getElementById("tablaEspecialidades");
			tbody.innerHTML = "";
			especialidades.forEach((esp) => {
				const tr = document.createElement("tr");
				tr.innerHTML = `
                    <td>${esp.id}</td>
                    <td>${esp.nombre}</td>
                    <td class="text-center">
                        <div class="dropdown">
                            <button class="btn btn-light btn-sm border dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-ellipsis-v"></i>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Editar</a></li>
                                <li><a class="dropdown-item text-danger" href="#" onclick="eliminar(${esp.id})">Eliminar</a></li>
                            </ul>
                        </div>
                    </td>
                `;
				tbody.appendChild(tr);
			});
		}

		function eliminar(id) {
			const index = especialidades.findIndex((e) => e.id === id);
			if (index !== -1) {
				especialidades.splice(index, 1);
				renderTabla();
			}
		}

		window.addEventListener("DOMContentLoaded", () => {
			renderTabla();

			// Guardar especialidad
			document.getElementById("especialidadForm").addEventListener("submit", async function (e) {
				e.preventDefault();
				const especialidad = this.especialidad.value.trim();
				if (!especialidad) {
					alert("Completa el campo de especialidad");
					return;
				}
				const body = {
					specialty_name: especialidad,
				};
				try {
					const res = await fetch(especialidadApiUrl, {
						method: "POST",
						headers: { "Content-Type": "application/json" },
						body: JSON.stringify(body),
					});
					if (res.ok) {
						alert("Especialidad guardada exitosamente");
						this.reset();
						// Recargar tabla después de guardar
						renderTabla();
					} else {
						const data = await res.json();
						alert(data.message || "Error al guardar especialidad");
					}
				} catch (error) {
					alert("Error de conexión con el servidor");
				}
			});
		});
	</script>

	<!-- Script para cargar el sidebar externo y resaltar el enlace activo -->
	<script>
		document.addEventListener("DOMContentLoaded", () => {
			let role = localStorage.getItem("role");
			let sideBar = null;
			if (role == "ADMIN") {
				sideBar = "../components/SidebarAdmin.html";
			} else {
				sideBar = "../components/SidebarDoctor.html";
			}

			fetch(sideBar)
				.then((res) => res.text())
				.then((html) => {
					document.getElementById("sidebar-placeholder").innerHTML = html;
					// Resaltar el enlace activo según la página actual
					const path = window.location.pathname.split("/").pop().toLowerCase();
					const links = document.querySelectorAll("#sidebar-placeholder a.nav-link");
					links.forEach((link) => {
						if (link.getAttribute("href").toLowerCase().includes(path)) {
							link.classList.remove("text-dark");
							link.classList.add("text-primary");
						}
					});
				})
				.catch((err) => console.error("Error al cargar sidebar:", err));
		});
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script type="module" src="../scripts/Especialidad.js"></script>
</body>

</html>
