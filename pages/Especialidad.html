<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Especialidades</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	</head>
	<body>
		<div class="d-flex" style="min-height: 100vh">
			<!-- Sidebar -->
			<nav
				class="border-end"
				style="background-color: #58a2eb; width: 220px; min-height: 100vh; position: fixed; left: 0; top: 0">
				<div class="p-3">
					<h4 class="mb-4 text-primary">🩺 Menú</h4>
					<ul class="nav flex-column">
						<li class="nav-item mb-2">
							<a class="nav-link text-dark" href="#">🏠 Dashboard</a>
						</li>
						<li class="nav-item mb-2">
							<a class="nav-link text-primary" href="#">🧑‍⚕️ Doctor</a>
						</li>
						<li class="nav-item mb-2">
							<a class="nav-link text-dark" href="#">👤 Paciente</a>
						</li>
						<li class="nav-item mb-2">
							<a class="nav-link text-dark" href="#">🏡 Citas</a>
						</li>
						<li class="nav-item mb-2">
							<a class="nav-link text-dark" href="#">💉 Recetas</a>
						</li>
						<li class="nav-item mb-2">
							<a class="nav-link text-dark" href="#">📋 Gestión</a>
						</li>
						<li class="nav-item mb-2">
							<a class="nav-link text-dark" href="#">⚙️ Especialidad</a>
						</li>
						<li class="nav-item mb-2">
							<a class="nav-link text-dark" href="#">⚙️ Servicio</a>
						</li>
					</ul>
				</div>
			</nav>

			<!-- Contenido principal -->
			<div style="margin-left: 220px; width: 80%">
				<div class="container-fluid" style="margin-top: 30px">
					<h2 class="mb-4">Datos de la Especialidad</h2>
					<div class="d-flex justify-content-between">
						<!-- Formulario -->
						<div class="card" style="width: 450px; margin-bottom: 30px">
							<div class="card-body">
								<h4 class="text-center mb-5">Especialidad</h4>
								<form id="especialidadForm">
									<div class="mb-3 input-group">
										<span class="input-group-text">🧑‍⚕️</span>
										<input type="text" class="form-control" name="nombre" placeholder="Nombre" required />
									</div>
									<div class="mb-5 input-group">
										<span class="input-group-text">🧑‍⚕️</span>
										<input type="text" class="form-control" name="especialidad" placeholder="Especialidad" required />
									</div>
									<div class="d-flex justify-content-center">
										<button class="btn btn-primary" type="submit">Guardar</button>
									</div>
								</form>
							</div>
						</div>

						<!-- Tabla -->
						<div class="d-flex justify-content-center">
							<table class="table table-bordered table-hover" style="min-width: 500px">
								<thead class="table-secondary">
									<tr>
										<th>ID</th>
										<th>Nombre</th>
										<th>Especialidad</th>
										<th style="width: 80px">Acción</th>
									</tr>
								</thead>
								<tbody id="tablaEspecialidades">
									<!-- Filas dinámicas -->
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script>
			const especialidades = [
				{ id: 1, nombre: "Nombre 1", especialidad: "Cardiologia" },
				{ id: 2, nombre: "Nombre 2", especialidad: "Obstetricia" },
				{ id: 3, nombre: "Nombre 3", especialidad: "Pediatria" },
				{ id: 4, nombre: "Nombre 4", especialidad: "Odontologia" },
			];

			function renderTabla() {
				const tbody = document.getElementById("tablaEspecialidades");
				tbody.innerHTML = "";
				especialidades.forEach((esp) => {
					const tr = document.createElement("tr");
					tr.innerHTML = `
          <td>${esp.id}</td>
          <td>${esp.nombre}</td>
          <td>${esp.especialidad}</td>
          <td style="text-align: center;">
            <div class="dropdown">
              <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown">
                ⋮
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Editar</a></li>
                <li><a class="dropdown-item" href="#" onclick="eliminar(${esp.id})">Eliminar</a></li>
              </ul>
            </div>
          </td>
        `;
					tbody.appendChild(tr);
				});
			}

			function eliminar(id) {
				const index = especialidades.findIndex((e) => e.id === id);
				if (index !== -1) {
					especialidades.splice(index, 1);
					renderTabla();
				}
			}

			document.getElementById("especialidadForm").addEventListener("submit", function (e) {
				e.preventDefault();
				const nombre = this.nombre.value;
				const especialidad = this.especialidad.value;
				especialidades.push({
					id: especialidades.length + 1,
					nombre,
					especialidad,
				});
				this.reset();
				renderTabla();
			});

			renderTabla();
		</script>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
