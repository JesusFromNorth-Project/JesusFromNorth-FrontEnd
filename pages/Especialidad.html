<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Especialidades</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
	<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/css/Especialidad.css" />
</head>

<body>
	<!-- Sidebar dinÃ¡mico -->
	<div id="sidebar-placeholder"></div>

	<!-- Contenido principal -->
	<div class="main-content">
		<div class="container-fluid">
			<div class="d-flex flex-row flex-wrap align-items-start justify-content-between">
				<!-- Formulario -->
				<div class="card card-form mb-4">
					<div class="card-body">
						<h4 class="text-center mb-4 text-primary"><i class="fas fa-stethoscope me-2"></i>Registrar
							Especialidad</h4>
						<form id="especialidadForm" autocomplete="off">
							<div class="mb-4 input-group">
								<span class="input-group-text"><i class="fas fa-user-md"></i></span>
								<input type="text" class="form-control" name="especialidad"
									placeholder="Nombre de la Especialidad" required />
							</div>
							<div class="d-flex justify-content-center">
								<button class="btn btn-primary px-4" type="submit">
									<i class="fas fa-save me-2"></i>Guardar
								</button>
							</div>
						</form>
					</div>
				</div>

				<!-- Tabla -->
				<div class="card card-table mb-4">
					<div class="card-body">
						<h4 class="mb-3 text-primary"><i class="fas fa-list-ul me-2"></i>Lista de Especialidades</h4>
						<div class="table-responsive">
							<table class="table table-hover align-middle mb-0">
								<thead>
									<tr>
										<th style="width: 60px;">ID</th>
										<th>Nombre de Especialidad</th>
										<th style="width: 100px;">Acciones</th>
									</tr>
								</thead>
								<tbody id="tablaEspecialidades">
									<!-- Filas dinÃ¡micas -->
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Scripts -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script type="module" src="../scripts/Especialidad.js"></script>
</body>

</html>
