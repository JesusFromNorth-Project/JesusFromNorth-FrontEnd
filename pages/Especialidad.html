<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Especialidades</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/Especialidad.css" />
  </head>
  <body>
    <!-- Sidebar din√°mico -->
    <div id="sidebar-placeholder"></div>

    <!-- Contenido principal -->
    <div class="main-content">
      <h2 class="mb-4">Datos de la Especialidad</h2>
      <div class="content-container">
        <!-- Formulario -->
        <div class="form-container">
          <div class="card">
            <div class="card-body">
              <h4 class="text-center mb-5">Especialidad</h4>
              <form id="especialidadForm">
                <div class="mb-5 input-group">
                  <span class="input-group-text">üßë‚Äç‚öïÔ∏è</span>
                  <input type="text" class="form-control" name="specialty_name" placeholder="Nombre de la Especialidad" required />
                </div>
                <div class="d-flex justify-content-center">
                  <button class="btn btn-primary" type="submit">Guardar</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Tabla -->
        <div class="table-container">
          <div class="card">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered table-hover">
                  <thead class="table-secondary">
                    <tr>
                      <th>ID</th>
                      <th>Nombre de Especialidad</th>
                      <th>Acciones</th>
                    </tr>
                  </thead>
                  <tbody id="tablaEspecialidades">
                    <!-- Filas din√°micas -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/scripts/Especialidad.js"></script>
  </body>
</html>
