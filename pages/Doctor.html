<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Registro de Doctor</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
		<style>
			body {
				display: flex;
				min-height: 100vh;
			}
			nav {
				background-color: #58a2eb;
				width: 220px;
				min-height: 100vh;
				position: fixed;
				left: 0;
				top: 0;
			}
			.main-content {
				margin-left: 220px;
				padding: 20px;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<!-- Sidebar -->
		<nav class="border-end p-3">
			<h4 class="mb-4 text-primary">🩺 Menú</h4>
			<ul class="nav flex-column">
				<li class="nav-item mb-2">
					<a class="nav-link text-dark" href="Dashboard.html">🏠 Dashboard</a>
				</li>
				<li class="nav-item mb-2">
					<a class="nav-link active text-primary" href="#">🩺 Doctor</a>
				</li>
				<li class="nav-item mb-2">
					<a class="nav-link text-dark" href="#">🧑 Paciente</a>
				</li>
				<li class="nav-item mb-2">
					<a class="nav-link text-dark" href="#">🏥 Citas</a>
				</li>
				<li class="nav-item mb-2">
					<a class="nav-link text-dark" href="#">💉 Recetas</a>
				</li>
				<li class="nav-item mb-2">
					<a class="nav-link text-dark" href="#">📋 Gestión</a>
				</li>
				<li class="nav-item mb-2">
					<a class="nav-link text-dark" href="Especialidad.html">⚙️ Especialidad</a>
				</li>
				<li class="nav-item mb-2">
					<a class="nav-link text-dark" href="Servicios.html">⚙️ Servicio</a>
				</li>
			</ul>
		</nav>

		<!-- Contenido Principal -->
		<div class="main-content">
			<h1 class="mb-4">Doctor</h1>

			<div class="card shadow-sm mb-4">
				<div class="card-header bg-primary text-white">🩺 Datos del Doctor</div>
				<div class="card-body">
					<form>
						<div class="row mb-3">
							<div class="col-md-4">
								<div class="input-group">
									<span class="input-group-text">👤</span>
									<input type="text" class="form-control" placeholder="Nombre" required />
								</div>
							</div>
							<div class="col-md-4">
								<div class="input-group">
									<span class="input-group-text">🪪</span>
									<input type="text" class="form-control" placeholder="Apellido(s)" required />
								</div>
							</div>
							<div class="col-md-4">
								<div class="input-group">
									<span class="input-group-text">🔖</span>
									<input type="text" class="form-control" placeholder="CMP" required />
								</div>
							</div>
						</div>

						<div class="row mb-3">
							<div class="col-md-4">
								<div class="input-group">
									<span class="input-group-text">✉️</span>
									<input type="email" class="form-control" placeholder="Correo" required />
								</div>
							</div>
							<div class="col-md-4">
								<div class="input-group">
									<span class="input-group-text">📞</span>
									<input type="text" class="form-control" placeholder="Teléfono" required />
								</div>
							</div>
							<div class="col-md-4">
								<div class="input-group">
									<span class="input-group-text">🩺</span>
									<input type="text" class="form-control" placeholder="Especialidad" required />
								</div>
							</div>
						</div>

						<div class="text-end">
							<button type="submit" class="btn btn-primary">Guardar</button>
						</div>
					</form>
				</div>
			</div>

			<!-- Búsqueda -->
			<div class="d-flex align-items-center mb-3" style="gap: 2rem">
				<h5 class="mb-0 me-4">Doctor</h5>
				<div class="d-flex align-items-center me-5">
					<input type="text" class="form-control form-control-sm me-2" style="width: 120px" placeholder="CMP" />
					<button class="btn btn-sm btn-primary">Buscar</button>
				</div>
				<div class="d-flex align-items-center">
					<input type="text" class="form-control form-control-sm me-2" style="width: 140px" placeholder="Nombre" />
					<button class="btn btn-sm btn-primary">Buscar</button>
				</div>
			</div>

			<!-- Tabla -->
			<table class="table table-bordered table-striped">
				<thead class="table-light">
					<tr>
						<th>ID</th>
						<th>Nombre</th>
						<th>Apellido</th>
						<th>CMP</th>
						<th>Correo</th>
						<th>Teléfono</th>
						<th>Especialidad</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td colspan="7" class="text-center">No hay doctores registrados.</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
