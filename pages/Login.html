<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login Page</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/css/Login.css" />
	</head>
	<body class="hold-transition login-page">
		<div class="login-box">
			<div class="card card-outline card-primary">
				<div class="card-header text-center">
					<h3>Clínica</h3>
					<h1>Jesus From North</h1>
				</div>
				<div class="card-body">
					<p class="login-box-msg">Inicia sesión para acceder al sistema</p>

					<div id="errorMessage" class="alert alert-danger mb-3" style="display: none"></div>

					<form id="loginForm">
						<div class="mb-3">
							<div class="input-group">
								<input type="username" name="username" class="form-control" placeholder="Username" required />
								<span class="input-group-text">
									<i class="fas fa-envelope"></i>
								</span>
							</div>
						</div>

						<div class="mb-3">
							<div class="input-group">
								<input type="password" name="password" class="form-control" placeholder="Password" required />
								<span class="input-group-text">
									<i class="fas fa-lock"></i>
								</span>
							</div>
						</div>

						<div class="row mb-3">
							<div class="col-8 d-flex align-items-center">
								<input type="checkbox" id="rememberMe" />
								<label for="rememberMe" class="ms-2 mb-0">Remember Me</label>
							</div>
							<div class="col-4">
								<button type="submit" class="btn btn-primary w-100">Sign In</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- Login script (external) -->
		<script src="/scripts/Login.js"></script>
	</body>
</html>
