<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/Gestion.css" />
  </head>
  <body>
    <!-- Sidebar dinámico -->
    <div id="sidebar-placeholder"></div>
    
    <!-- Contenido Principal -->
    <div class="main-content" style="margin-left: 220px; padding: 20px;">
		<h2 class="text-center mb-4">Gestión General</h2>
		<!-- Médicos -->
		<div class="mb-5">
			<div class="d-flex align-items-center mb-3">
				<h4 class="mb-0 fw-bold">Médicos:</h4>
				<span class="fw-bold ms-4">ID:</span>
				<input type="text" class="form-control form-control-sm ms-4" style="width: 80px;">
				<button class="btn btn-primary btn-sm ms-4">BUSCAR</button>
			</div>
			<div class="table-responsive">
				<table class="table table-bordered align-middle">
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Apellido</th>
							<th>Especialidad</th>
							<th>Correo</th>
							<th>Teléfono</th>
							<th style="width: 80px;">Editar</th>
							<th style="width: 90px;">Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<!-- Los datos se cargarán dinámicamente -->
					</tbody>
				</table>
			</div>
		</div>
		<!-- Pacientes -->
		<div>
			<div class="d-flex align-items-center mb-3">
				<h4 class="mb-0 me-3 fw-bold">Pacientes:</h4>
				<span class="me-2 fw-bold">ID:</span>
				<input type="text" class="form-control form-control-sm me-3" style="width: 80px;">
				<button class="btn btn-primary btn-sm">BUSCAR</button>
			</div>
			<div class="table-responsive">
				<table class="table table-bordered align-middle">
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Apellido</th>
							<th>DNI</th>
							<th>Correo</th>
							<th>Teléfono</th>
							<th style="width: 80px;">Editar</th>
							<th style="width: 90px;">Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<!-- Los datos se cargarán dinámicamente -->
					</tbody>
				</table>
			</div>
		</div>
		<button class="btn btn-dark rounded-circle add-btn">
			<i class="fa fa-plus"></i>
		</button>
    </div>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/scripts/Gestion.js"></script>
  </body>
</html>
